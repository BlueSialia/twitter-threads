<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Threads</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
	<script type="text/javascript" src="js/codebird.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id='navbarDiv'>
	<nav class="navbar">
		<form onsubmit="return go()">
			<ul>
				<li><label>TweetID:
					<input id="tweetID" type="text">
				</label></li>
				<li><label>Show parents:
					<input id="showParents" type="checkbox">
				</label></li>
				<li><label>Trim replies:
					<input id="removeChildless" type="checkbox">
				</label></li>
				<li>
					<input type="submit" value="Go">
				</li>
			</ul>
		</form>
	</nav>
</div>
<div class="tree">
	<ul id="root">
		<li id="loading"><div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	</ul>
</div>
